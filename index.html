<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC</title>
    <style>
        body {
            font-family: 굴림, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .container {
            width: 90%;
            max-width: 200px;
            padding: 1px;
            border-radius: 1px;
            text-align: center;
        }
        #nameInput {
            width: 50%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 1px;
            box-sizing: border-box;
            font-size: 10px;
            height: 25px;
        }
        #nameInput:focus {
            outline: none;
        }
        #linkInput {
            width: 50%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 1px;
            box-sizing: border-box;
            font-size: 10px;
            height: 25px;
        }
        #linkInput:focus {
            outline: none;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #answerInput {
            flex-grow: 1;
            padding: 5px;
            border-radius: 1px;
            box-sizing: border-box;
            font-size: 10px;
            resize: none;
        }
        #answerInput:focus {
            outline: none;
        }
        button {
            background-color: #ce0018;
            color: white;
            padding: 5px 7px;
            border: none;
            border-radius: 1px;
            cursor: pointer;
            font-size: 11px;
        }
        button:hover {
            color: #000;
        }
        .answers-area {
            text-align: left;
        }
        .hidden {
            display: none;
        }
        #successMessage {
            display: none;
        }
        .centered-message {
            display: none;
        }
        #wishCountDisplay {
            color: #ce0018;
            font-size: 11px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="inputSection">
            <div class="input-area">
                <div class="name-area">
                    <input type="text" id="nameInput" placeholder="당신의 이름은...">
                </div>
                <div class="link-area">
                    <input type="text" id="linkInput" placeholder="학적사항링크">
                </div>
                <div class="input-group">
                    <input type="text" id="answerInput" placeholder="당신의 소원은...">
                    <button id="submitButton" onclick="saveAnswer()">enter</button>
                </div>
            </div>
        </div>
        
        <div id="successMessage" class="hidden">
            <h1 class="centered-message">소원이 접수되었습니다.</h1>
        </div>
        
        <div id="wishCountDisplay">총 0개의 소원이 접수되었습니다.</div>
    </div>
    <script>
        // 여기에 Apps Script에서 복사한 웹 앱 URL을 붙여넣으세요.
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx4KuLIUg_bCO6Yn22VH3hzroXgkIx6RHStukKTfA2OEPq0NTLmZZ2cH71IhxerW83v/exec";

        async function updateWishCount() {
            try {
                const response = await fetch(WEB_APP_URL + "?action=getWishes");
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const wishes = await response.json();
                const count = wishes.length;
                document.getElementById('wishCountDisplay').textContent = `총 ${count}개의 소원이 접수되었습니다.`;
            } catch (error) {
                console.error('Error fetching wish count:', error);
                document.getElementById('wishCountDisplay').textContent = `총 0개의 소원이 접수되었습니다.`;
            }
        }

        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                saveAnswer();
            }
        });

        async function saveAnswer() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;

            const nameInput = document.getElementById('nameInput');
            const linkInput = document.getElementById('linkInput');
            const answerInput = document.getElementById('answerInput');
            const inputSection = document.getElementById('inputSection');
            const nameText = nameInput.value.trim();
            const linkText = linkInput.value.trim();
            const answerText = answerInput.value.trim();
            
            if (answerText === '' || nameText === '') {
                alert('이름과 소원을 모두 입력해주세요!');
                submitButton.disabled = false;
                return;
            }

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'addWish',
                        name: nameText,
                        link: linkText,
                        wish: answerText
                    })
                });
                const data = await response.json();

                if (data.result === 'success') {
                    inputSection.classList.add('hidden');
                    updateWishCount(); 
                } else {
                    alert('소원 저장에 실패했습니다.');
                    submitButton.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                alert('네트워크 오류가 발생했습니다.');
                submitButton.disabled = false;
            }
        }
        
        window.onload = function() {
            updateWishCount();
        };
    </script>
</body>
</html>
