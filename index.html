<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC</title>
    <style>
        body {
            font-family: 굴림, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .container {
            width: 90%;
            max-width: 200px;
            padding: 1px;
            border-radius: 1px;
            text-align: center;
        }
        #nameInput, #ageInput, #linkInput {
            width: 50%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 1px;
            box-sizing: border-box;
            font-size: 10px;
            height: 25px;
        }
        #nameInput:focus, #ageInput:focus, #linkInput:focus {
            outline: none;
        }
        select {
            width: 50%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 1px;
            box-sizing: border-box;
            font-size: 10px;
            height: 25px;
        }
        select:focus {
            outline: none;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #answerInput {
            flex-grow: 1;
            padding: 5px;
            border-radius: 1px;
            box-sizing: border-box;
            font-size: 10px;
            resize: none;
        }
        #answerInput:focus {
            outline: none;
        }
        button {
            background-color: #ce0018;
            color: white;
            padding: 5px 7px;
            border: none;
            border-radius: 1px;
            cursor: pointer;
            font-size: 11px;
        }
        button:hover {
            color: #000;
        }
        .hidden {
            display: none;
        }
        /* 완료 메시지 스타일 수정 */
        #completionMessage {
            color: #ce0018;
            font-size: 7px;
            text-align: center; /* 가운데 정렬 추가 */
        }
        /* 로딩 스피너 스타일 */
        .loader {
            border: 4px solid #000;
            border-top: 4px solid #ce0018;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="inputSection">
            <div class="input-area">
                <div class="name-area">
                    <input type="text" id="nameInput" placeholder="당신의 이름은...">
                </div>
                <div class="age-area">
                    <input type="number" id="ageInput" placeholder="나이" min="1" max="100">
                </div>
                <div class="grade-area">
                    <select id="gradeInput">
                        <option value="">학년</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="gender-area">
                    <select id="genderInput">
                        <option value="">성별</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <div class="link-area">
                    <input type="text" id="linkInput" placeholder="학적사항링크">
                </div>
                <div class="input-group">
                    <input type="text" id="answerInput" placeholder="당신의 소원은...">
                    <button id="submitButton" onclick="saveAnswer()">enter</button>
                </div>
            </div>
        </div>
        
        <div id="loadingMessage" class="loader"></div>
        <div id="completionMessage" class="hidden">
            <h1>접수되었습니다.</h1>
        </div>
    </div>
    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxImt0Ud5JrHpNXV3UDscqL4VmnZB3Ou3bTFspBAthPBQwFPZ1mDxOGOmuyM6E_Wz9B/exec";

        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                saveAnswer();
            }
        });

        async function saveAnswer() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;

            const nameInput = document.getElementById('nameInput');
            const ageInput = document.getElementById('ageInput');
            const gradeInput = document.getElementById('gradeInput');
            const genderInput = document.getElementById('genderInput');
            const linkInput = document.getElementById('linkInput');
            const answerInput = document.getElementById('answerInput');
            const inputSection = document.getElementById('inputSection');
            const loadingMessage = document.getElementById('loadingMessage');
            const completionMessage = document.getElementById('completionMessage');

            const nameText = nameInput.value.trim();
            const ageText = ageInput.value.trim();
            const gradeText = gradeInput.value;
            const genderText = genderInput.value;
            const linkText = linkInput.value.trim();
            const answerText = answerInput.value.trim();
            
            if (answerText === '' || nameText === '' || ageText === '' || gradeText === '' || genderText === '') {
                alert('이름, 나이, 학년, 성별, 소원을 모두 입력해주세요!');
                submitButton.disabled = false;
                return;
            }

            inputSection.classList.add('hidden');
            loadingMessage.style.display = 'block';

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'addWish',
                        name: nameText,
                        age: ageText,
                        grade: gradeText,
                        gender: genderText,
                        link: linkText,
                        wish: answerText
                    })
                });
                const data = await response.json();

                if (data.result === 'success') {
                    loadingMessage.style.display = 'none';
                    completionMessage.classList.remove('hidden');
                } else {
                    alert('소원 저장에 실패했습니다.');
                    loadingMessage.style.display = 'none';
                    submitButton.disabled = false;
                    inputSection.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('네트워크 오류가 발생했습니다.');
                loadingMessage.style.display = 'none';
                    submitButton.disabled = false;
                    inputSection.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
