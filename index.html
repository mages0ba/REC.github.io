<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC</title>
    <style>
        body {
            font-family: 굴림, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .container {
            width: 90%;
            max-width: 200px;
            padding: 1px;
            border-radius: 1px;
            text-align: center;
        }
        #nameInput {
            width: 50%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 1px;
            box-sizing: border-box;
            font-size: 10px;
            height: 25px;
        }
        #nameInput:focus {
            outline: none;
        }
        #linkInput {
            width: 50%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 1px;
            box-sizing: border-box;
            font-size: 10px;
            height: 25px;
        }
        #linkInput:focus {
            outline: none;
        }
        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #answerInput {
            flex-grow: 1;
            padding: 5px;
            border-radius: 1px;
            box-sizing: border-box;
            font-size: 10px;
            resize: none;
        }
        #answerInput:focus {
            outline: none;
        }
        button {
            background-color: #ce0018;
            color: white;
            padding: 5px 7px;
            border: none;
            border-radius: 1px;
            cursor: pointer;
            font-size: 11px;
        }
        button:hover {
            color: #000;
        }
        .answers-area {
            text-align: left;
        }
        .hidden {
            display: none;
        }
        /* 완료 메시지 스타일 */
        #completionMessage {
            color: #ce0018;
            font-size: 7px;
        }
        /* 로딩 스피너 스타일 */
        .loader {
            border: 4px solid #000;
            border-top: 4px solid #ce0018;
            border-radius: 50%;
            width: 15px;
            height: 15px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="inputSection">
            <div class="input-area">
                <div class="name-area">
                    <input type="text" id="nameInput" placeholder="당신의 이름은...">
                </div>
                <div class="link-area">
                    <input type="text" id="linkInput" placeholder="학적사항링크">
                </div>
                <div class="input-group">
                    <input type="text" id="answerInput" placeholder="당신의 소원은...">
                    <button id="submitButton" onclick="saveAnswer()">enter</button>
                </div>
            </div>
        </div>
        
        <div id="loadingMessage" class="loader"></div>
        <div id="completionMessage" class="hidden">
            <h1>접수되었습니다.</h1>
        </div>
        
    </div>
    <script>
        // 여기에 Apps Script에서 복사한 웹 앱 URL을 붙여넣으세요.
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx4KuLIUg_bCO6Yn22VH3hzroXgkIx6RHStukKTfA2OEPq0NTLmZZ2cH71IhxerW83v/exec";

        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                saveAnswer();
            }
        });

        async function saveAnswer() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;

            const nameInput = document.getElementById('nameInput');
            const linkInput = document.getElementById('linkInput');
            const answerInput = document.getElementById('answerInput');
            const inputSection = document.getElementById('inputSection');
            const loadingMessage = document.getElementById('loadingMessage');
            const completionMessage = document.getElementById('completionMessage');

            const nameText = nameInput.value.trim();
            const linkText = linkInput.value.trim();
            const answerText = answerInput.value.trim();
            
            if (answerText === '' || nameText === '') {
                alert('이름과 소원을 모두 입력해주세요!');
                submitButton.disabled = false;
                return;
            }

            // 입력창을 숨기고 로딩 스피너를 표시
            inputSection.classList.add('hidden');
            loadingMessage.style.display = 'block';

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'addWish',
                        name: nameText,
                        link: linkText,
                        wish: answerText
                    })
                });
                const data = await response.json();

                if (data.result === 'success') {
                    // 로딩 스피너 숨기고 완료 메시지 표시
                    loadingMessage.style.display = 'none';
                    completionMessage.classList.remove('hidden');
                } else {
                    alert('소원 저장에 실패했습니다.');
                    loadingMessage.style.display = 'none';
                    submitButton.disabled = false;
                    // 실패 시 입력창 다시 보이기
                    inputSection.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('네트워크 오류가 발생했습니다.');
                loadingMessage.style.display = 'none';
                submitButton.disabled = false;
                // 오류 시 입력창 다시 보이기
                inputSection.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
